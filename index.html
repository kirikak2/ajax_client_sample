<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script
			  src="https://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/listing.js"></script>
  </head>
  <body>
    <div class="pull-left">
      <a class="btn btn-primary" role="button" data-toggle="collapse" href="#searchOption" aria-expanded="false" aria-controls="searchOption">
        Search Option
      </a>
    </div>
    <div class="collapse" id="searchOption">
      <form>
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="form-group">
            <label>名前</label>
            <input type="text" name="name" class="search form-control" />
          </div>
          <div class="form-group">
            <label>名前（カナ）</label>
            <input type="text" name="name_kana" class="search form-control" />
          </div>
          <div class="form-group">
            <label>メール</label>
            <input type="text" name="mail" class="search form-control" />
          </div>
          <div class="form-group">
            <label>住所</label>
            <input type="text" name="address1" class="search form-control" />
          </div>
          <div class="form-group">
            <label>年齢</label>
            <input type="number" name="age" class="search form-control" />
          </div>
        </div>
        <div class="col-md-1"></div>
      </form>
    </div>
    <div class="col-md-12">
      <nav class="pull-right">
        <select name="per" class="form-control search" id="per-page">
          <option value="25">25件</option>
          <option value="50">50件</option>
          <option value="100">100件</option>
          <option value="200">200件</option>
        </select>
        <ul class="pagination">
          <li>
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li>
            <a href="#" aria-label="Next">
              <span aria=hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>名前</th>
          <th>名前（カタカナ）</th>
          <th>性別</th>
          <th>携帯電話</th>
          <th>メールアドレス</th>
          <th>郵便番号</th>
          <th>住所1</th>
          <th>住所2</th>
          <th>住所3</th>
          <th>住所4</th>
          <th>住所5</th>
          <th>年齢</th>
        </tr>
      </thead>
      <tbody id="data">
      </tbody>
    </table>
  </body>
</html>
